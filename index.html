<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="views/css/styles.css">
    <script src="views/js/main.js"></script>
    <title>Desafío Encriptador</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="views/img/alura_logo.svg" alt="Logo" height="40">
            </a>
        </div>
    </nav>

    <section class="container my-4 seccion-cifrado">
        <div class="row">
            <div class="col-lg-8 mb-3">
                <h3>Ingresa tu texto aquí</h3>
                <textarea class="form-control textarea-cifrado" id="textoCifrado" rows="10"></textarea>
                <div class="alert alert-light info-texto d-flex align-items-center mt-3">
                    <i class="fas fa-info-circle me-2"></i>
                    <span>Sólo letras minúsculas y sin acentos</span>
                </div>
                <button class="btn btn-primary w-100 mt-2" id="encriptar">Encriptar</button>
                <button class="btn btn-secondary w-100 mt-2" id="desencriptar">Desencriptar</button>
            </div>
            <div class="col-lg-4 mb-3">
                <div class="resultado-cifrado text-center p-3">
                    <img src="views/img/sin_texto.svg" alt="Sin texto" class="img-fluid mb-3">
                    <h3>No se ha encontrado ningún mensaje</h3>
                    <h5>Por favor ingresa el texto que deseas encriptar/desencriptar</h5>
                </div>
            </div>
        </div>
        <div id="snackbar"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/2a0d39e4f6.js" crossorigin="anonymous"></script>
    <script>
        cargarConDOMListo(determinarInput);
        cargarConDOMListo(determinarBoton);
    </script>
</body>
</html>
